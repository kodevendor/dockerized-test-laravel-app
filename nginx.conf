user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/xml text/css text/js application/javascript application/x-javascript image/svg+xml image/x-icon;
    gzip_min_length 1000;

    server {
        listen 80;
        index index.php index.html;

        # Root directory of the Laravel app
        root /var/www/html/public;

        # Server name (optional)
        server_name _;

        # Handle Laravel routes
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle PHP scripts
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass 127.0.0.1:8000; # Ensure PHP-FPM is running on this address
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Deny access to hidden files and sensitive folders
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Deny access to storage and cache
        location ~* /(storage|bootstrap/cache)/.* {
            deny all;
        }
    }
}
